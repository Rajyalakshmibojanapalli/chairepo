# Fixed Firebase Hosting workflow for Vite projects
# -------------------------------------------------
# This version installs dependencies, builds, and deploys properly.

name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js (Vite works best with Node 18)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Install dependencies including devDependencies
      - name: Install dependencies
        run: npm ci --include=dev

      # 4️⃣ Build your Vite app
      - name: Build project
        run: npm run build

      # 5️⃣ Deploy to Firebase Hosting
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TEA5CAFE }}
          channelId: live
          projectId: tea5cafe
